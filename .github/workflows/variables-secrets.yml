name: Simple Docker Check and Conditional Command
run-name: Docker Check and Conditional Command

on:
  workflow_dispatch:

jobs:
  check-docker-and-file:
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker version
        run: |
          docker --version
        shell: bash

      - name: Create a file
        run: |
          echo "This is a test file" > testfile.txt
        shell: bash

      - name: Conditional Command
        run: |
          if [ -f testfile.txt ]; then
            echo "File exists, running the next command..."
            # Add your next command here
          else
            echo "File does not exist, skipping the next command."
          fi
        shell: bash
